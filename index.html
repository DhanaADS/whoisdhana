<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Style Portfolio</title>
  <link rel="stylesheet" href="linkedin-style.css">
</head>
<body>
  <div class="topbar">
    <div class="logo">🔗 Portfolio</div>
    <input class="search" type="text" placeholder="Search...">
    <div class="nav-icons">
      <span>🏠</span>
      <span>💼</span>
      <span>🔔</span>
      <span>👤</span>
    </div>
  </div>

  <div class="layout-3col">
    <aside class="sidebar">
      <div class="profile-card">
        <div class="profile-banner"></div>
        <div class="profile-pic"></div>
        <h3>Full Name</h3>
        <p class="tagline">Your Role or Title</p>
      </div>
    </aside>

    <main class="feed">
      <div class="card">About me content goes here</div>
      <div class="card">Skills & Tools content goes here</div>
    </main>

    <aside class="news">
      <div class="card">
        <h4>Trending Topics</h4>
        <ul>
          <li>#WebDevelopment</li>
          <li>#Automation</li>
          <li>#OpenToWork</li>
        </ul>
      </div>
    </aside>
  </div>

  <footer class="footer">⚡ Powered by GitHub Pages | Designed by Dhana</footer>
</body>
</html>
